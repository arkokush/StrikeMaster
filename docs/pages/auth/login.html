<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - Strike Master</title>
  <link rel="icon" type="image/png" href="../../assets/images/StrikeMasterLogo2.png">
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/stored-colors.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../../assets/js/accent-loader.js"></script>
  <script src="../../assets/js/config/api.js"></script>
  <style>
    :root {
      --neutral-900: #111827;
      --neutral-700: #374151;
      --neutral-500: #6b7280;
      --neutral-300: #d1d5db;
      --neutral-100: #f3f4f6;
      --neutral-50: #f9fafb;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--neutral-50);
      color: var(--neutral-900);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border: 1px solid var(--neutral-100);
    }
    .logo {
      text-align: center;
      margin-bottom: 16px;
    }
    .logo img {
      width: 72px;
      height: 72px;
      object-fit: contain;
    }
    .brand-icon {
      width: 64px;
      height: 64px;
      background: var(--neutral-900);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    .brand-icon svg {
      width: 36px;
      height: 36px;
      stroke: white;
    }
    .brand-name {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: var(--neutral-900);
      margin: 0 0 4px;
      letter-spacing: -0.5px;
    }
    .brand-name span {
      color: var(--neutral-500);
      font-weight: 500;
    }
    .subtitle {
      text-align: center;
      color: var(--neutral-500);
      margin-bottom: 28px;
      font-size: 14px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      color: var(--neutral-700);
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 1px solid var(--neutral-300);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--neutral-900);
      box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.08);
    }
    button {
      width: 100%;
      padding: 13px;
      margin-top: 24px;
      background: var(--neutral-900);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }
    button:hover {
      background: var(--neutral-700);
      transform: translateY(-1px);
    }
    button:disabled {
      background: var(--neutral-300);
      cursor: not-allowed;
      transform: none;
    }
    .message {
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .message.error {
      background: #fef2f2;
      color: #dc2626;
    }
    .message.success {
      background: #f0fdf4;
      color: #16a34a;
    }
    .message.loading {
      background: var(--neutral-100);
      color: var(--neutral-500);
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--neutral-500);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .back:hover {
      color: var(--neutral-900);
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--neutral-100);
      font-size: 14px;
      color: var(--neutral-500);
    }
    .signup-link a {
      color: var(--neutral-900);
      font-weight: 600;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="brand-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke-width="2"/></svg>
      </div>
    </div>
    <h2 class="brand-name">Strike<span>Master</span></h2>
    <p class="subtitle">Log in to access your team dashboard</p>
    
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button type="submit" id="submitBtn">Log In</button>
    </form>
    
    <div class="message" id="message" style="display: none;"></div>
    
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
    
    <a class="back" href="../../index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msgEl = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, type) {
      msgEl.textContent = text;
      msgEl.className = `message ${type}`;
      msgEl.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      showMessage('Checking credentials...', 'loading');

      // Try coach login first
      try {
        const coachRes = await api.post('/api/auth/login', { email, password });
        const coachData = await coachRes.json();
        
        if (coachRes.ok && coachData.user) {
          // Coach login successful
          if (coachData.token) {
            localStorage.setItem('bowling_token', coachData.token);
          }
          localStorage.setItem('bowling_user', JSON.stringify(coachData.user));
          localStorage.setItem('bowling_role', 'coach');
          
          showMessage('Welcome back, Coach! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '../dashboard/teamSelector.html';
          }, 1000);
          return;
        }
      } catch (err) {
        console.log('Coach login failed, trying student...');
      }

      // Try student login
      try {
        const studentRes = await api.post('/api/auth/student-login', { email, password });
        const studentData = await studentRes.json();
        
        if (studentRes.ok && studentData.user) {
          // Student login successful
          localStorage.setItem('bowling_user', JSON.stringify(studentData.user));
          localStorage.setItem('bowling_role', 'student');
          
          showMessage('Welcome! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '../dashboard/teamSelector.html';
          }, 1000);
          return;
        }
      } catch (err) {
        console.log('Student login also failed');
      }

      // Both failed
      submitBtn.disabled = false;
      submitBtn.textContent = 'Log In';
      showMessage('Invalid email or password. Please try again.', 'error');
    });
  </script>
</body>
</html>
