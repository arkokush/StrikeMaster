<!DOCTYPE html>
<html lang="en" data-ui="cartoon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams - Strike Master</title>
  <link rel="icon" type="image/png" href="../../assets/images/BowlingPinCartoon.png">
  <link rel="stylesheet" type="text/css" href="../../assets/css/stored-colors.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/cartoon-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../../assets/js/accent-loader.js"></script>
  <script src="../../assets/js/season-context.js"></script>
  <script src="../../assets/js/config/api.js"></script>
  <script src="../../assets/js/auth-helper.js"></script>

  <style>
    :root {
      --accent-color: #ff6b6b;
      --main-color: #6ecbff;
      --bg-color: #fff4c2;
      --content-bg: #fff9e2;
      --card-bg: #ffffff;
      --text-color: #1f1f1f;
      --text-muted: #4b4b4b;
      --border-color: rgba(0, 0, 0, 0.12);
    }

    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --content-bg: #2a2a2a;
      --card-bg: #2f2f2f;
      --text-color: #f8f8f8;
      --text-muted: #c8c8c8;
      --border-color: rgba(255, 255, 255, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: var(--main-color);
      color: var(--sidebar-text-color, white);
      padding: 18px 0;
      position: fixed;
      top: 0;
      bottom: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 0 18px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-brand img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .season-select {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.75);
    }

    .season-select label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: var(--text-color);
    }

    .season-select select {
      border: none;
      background: transparent;
      font-weight: 700;
      font-size: 13px;
      color: var(--text-color);
      font-family: inherit;
    }

    .season-select select:focus {
      outline: none;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .sidebar-header p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.7;
    }

    .sidebar a, .sidebar button {
      display: flex;
      align-items: center;
      gap: 12px;
      background: none;
      border: none;
      color: var(--sidebar-text-color, rgba(255,255,255,0.85));
      padding: 12px 18px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      width: 100%;
      font-family: inherit;
    }

    .sidebar a:hover, .sidebar button:hover {
      background: rgba(255,255,255,0.1);
    }

    .sidebar a.active {
      background: var(--accent-color);
      color: var(--accent-text-color, white);
    }

    #logoutBtn {
      margin-top: auto;
      color: #fca5a5;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 16px;
      margin-top: 16px;
    }

    #logoutBtn:hover {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .content {
      flex: 1;
      margin-left: 220px;
      padding: 28px 32px;
      max-width: 900px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
    }

    .page-header p {
      margin: 0;
      color: var(--text-muted);
      font-size: 15px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid var(--border-color);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .card-header .icon {
      width: 40px;
      height: 40px;
      background: color-mix(in srgb, var(--accent-color) 15%, transparent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-header .icon svg {
      width: 22px;
      height: 22px;
      stroke: var(--accent-color);
    }

    .card-header h2 {
      margin: 0;
      font-size: 17px;
      font-weight: 700;
    }

    .card-header p {
      margin: 2px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .team-list {
      list-style: none;
      padding: 0;
      margin: 0 0 16px;
      display: grid;
      gap: 10px;
    }

    .team-list li {
      padding: 10px 14px;
      background: var(--content-bg);
      border-radius: 10px;
      border: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-team {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .add-team input {
      flex: 1;
      min-width: 180px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--content-bg);
      color: var(--text-color);
      font-family: inherit;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--accent-color);
      color: var(--accent-text-color, white);
      border-color: var(--accent-color);
    }

    .btn-primary:hover {
      filter: brightness(0.95);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      border-color: #ef4444;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 12px;
      }
      .sidebar-header {
        width: 100%;
        padding: 0 0 12px;
        margin-bottom: 12px;
      }
      .sidebar-brand {
        flex-wrap: wrap;
      }
      .season-select label {
        display: none;
      }
      .sidebar a, .sidebar button {
        padding: 10px 14px;
        flex: 1;
        justify-content: center;
      }
      .content {
        margin-left: 0;
        padding: 20px;
      }
      .layout {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <img data-team-logo src="../../assets/images/BowlingPinCartoon.png" alt="School logo">
          <div class="season-select">
            <label for="seasonSelect">Season</label>
            <select id="seasonSelect" data-season-select>
              <option value="2025-2026">2025-26</option>
              <option value="2024-2025">2024-25</option>
              <option value="all">All Time</option>
            </select>
          </div>
        </div>
        <h2>Settings</h2>
        <p>Manage your teams</p>
      </div>
      <a href="appearanceSettings.html">Appearance</a>
      <a href="accountInfo.html">Account</a>
      <a href="../dashboard/home.html">Back to Dashboard</a>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="content">
      <div class="page-header">
        <h1>Teams</h1>
        <p>Add or remove opponents available during match entry.</p>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="icon">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"/>
            </svg>
          </div>
          <div>
            <h2>Team List</h2>
            <p>Keep your list tidy for fast match setup.</p>
          </div>
        </div>
        <ul id="teamList" class="team-list"></ul>
        <div class="add-team">
          <input type="text" id="newTeamInput" placeholder="Enter new team name" />
          <button id="addTeamBtn" class="btn btn-primary">Add Team</button>
        </div>
      </div>
    </div>
  </div>

  <script>
const buttons = document.querySelectorAll('.sidebar button[data-section]');
const sections = document.querySelectorAll('.section');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    sections.forEach(section => section.style.display = 'none');
    document.getElementById(btn.dataset.section).style.display = 'block';
  });
});

// -----------------------------
// Teams functionality
// -----------------------------
const teamList = document.getElementById('teamList');
const addTeamBtn = document.getElementById('addTeamBtn');
const newTeamInput = document.getElementById('newTeamInput');

let teams = [];

// Load teams from backend
async function loadTeams() {
  try {
    const res = await api.get('/api/teams');
    teams = await res.json();
    renderTeams();
  } catch (err) {
    console.error("Failed to load teams:", err);
  }
}

// Render team list
function renderTeams() {
  teamList.innerHTML = "";
  teams.forEach(team => {
    const li = document.createElement('li');
    li.textContent = team.name;

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.className = 'btn btn-danger btn-small';
    removeBtn.onclick = async () => {
      try {
        const res = await api.delete(`/api/teams/${encodeURIComponent(team.name)}`);
        if (res.ok) {
          loadTeams(); // reload list
        } else {
          const data = await res.json();
          alert(data.error || 'Failed to delete team');
        }
      } catch (err) {
        console.error("Delete team failed:", err);
      }
    };

    li.appendChild(removeBtn);
    teamList.appendChild(li);
  });
}

// Add new team
addTeamBtn.addEventListener('click', async () => {
  const name = newTeamInput.value.trim();
  if (!name) return alert('Enter a team name');
  try {
    const res = await api.post('/api/teams', { name });
    if (res.ok) {
      newTeamInput.value = "";
      loadTeams();
    } else {
      const data = await res.json();
      alert(data.error || 'Failed to add team');
    }
  } catch (err) {
    console.error("Add team failed:", err);
  }
});

document.getElementById('logoutBtn').addEventListener('click', () => {
  if (confirm('Are you sure you want to logout?')) {
    auth.logout('../../index.html');
  }
});

loadTeams();
  </script>
</body>
</html>
