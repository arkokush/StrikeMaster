<!DOCTYPE html>
<html lang="en" data-ui="cartoon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Info - Strike Master</title>
  <link rel="icon" type="image/png" href="../../assets/images/BowlingPinCartoon.png">
  <link rel="stylesheet" type="text/css" href="../../assets/css/stored-colors.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/cartoon-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../../assets/js/accent-loader.js"></script>
  <script src="../../assets/js/season-context.js"></script>
  <script src="../../assets/js/config/api.js"></script>
  <script src="../../assets/js/auth-helper.js"></script>

  <style>
    :root {
      --accent-color: #ff6b6b;
      --main-color: #6ecbff;
      --bg-color: #fff4c2;
      --content-bg: #fff9e2;
      --card-bg: #ffffff;
      --text-color: #1f1f1f;
      --text-muted: #4b4b4b;
      --border-color: rgba(0, 0, 0, 0.12);
    }

    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --content-bg: #2a2a2a;
      --card-bg: #2f2f2f;
      --text-color: #f8f8f8;
      --text-muted: #c8c8c8;
      --border-color: rgba(255, 255, 255, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      overflow: hidden;
    }

    .layout { display: flex; min-height: 100vh; }

    .sidebar {
      width: 240px;
      background: var(--main-color);
      color: var(--sidebar-text-color, white);
      padding: 24px 0;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 0 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-brand img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .season-select {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.75);
    }

    .season-select label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: var(--text-color);
    }

    .season-select select {
      border: none;
      background: transparent;
      font-weight: 700;
      font-size: 13px;
      color: var(--text-color);
      font-family: inherit;
    }

    .season-select select:focus { outline: none; }

    .sidebar-header h2 { margin: 0; font-size: 20px; font-weight: 600; }
    .sidebar-header p { margin: 4px 0 0; font-size: 13px; opacity: 0.7; }

    .sidebar a, .sidebar button {
      display: flex;
      align-items: center;
      gap: 12px;
      background: none;
      border: none;
      color: var(--sidebar-text-color, rgba(255,255,255,0.85));
      padding: 14px 20px;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      width: 100%;
      font-family: inherit;
    }

    .sidebar a:hover, .sidebar button:hover { background: rgba(255,255,255,0.1); }
    .sidebar a.active { background: var(--accent-color); color: var(--accent-text-color, white); }
    .sidebar a svg, .sidebar button svg { width: 20px; height: 20px; stroke: currentColor; flex-shrink: 0; }

    #logoutBtn {
      margin-top: auto;
      color: #fca5a5;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 16px;
      margin-top: 16px;
    }

    #logoutBtn:hover { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }

    .content {
      flex: 1;
      margin-left: 240px;
      padding: 32px 40px;
      max-width: 900px;
      height: 100vh;
      overflow-y: auto;
    }

    .page-header { margin-bottom: 24px; }
    .page-header h1 { font-size: 28px; font-weight: 700; margin: 0 0 8px; }
    .page-header p { margin: 0; color: var(--text-muted); font-size: 15px; }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid var(--border-color);
      margin-bottom: 24px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .card-header .icon {
      width: 40px;
      height: 40px;
      background: color-mix(in srgb, var(--accent-color) 15%, transparent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-header .icon svg { width: 22px; height: 22px; stroke: var(--accent-color); }
    .card-header h2 { margin: 0; font-size: 17px; font-weight: 600; }
    .card-header p { margin: 2px 0 0; font-size: 13px; color: var(--text-muted); }

    .info-row {
      display: flex;
      gap: 18px;
      align-items: center;
      font-size: 15px;
      margin-bottom: 14px;
    }

    .info-row:last-of-type { margin-bottom: 0; }

    .info-label {
      font-weight: 600;
      color: var(--text-muted);
      min-width: 120px;
    }

    .info-value {
      color: var(--text-color);
      font-weight: 500;
      word-break: break-all;
    }

    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary { background: var(--accent-color); color: var(--accent-text-color, white); }
    .btn-primary:hover { filter: brightness(0.95); transform: translateY(-1px); }

    .message {
      padding: 14px 18px;
      margin-bottom: 24px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 14px;
      display: none;
    }

    .message.success { display: block; background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .message.error { display: block; background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 12px;
      }
      body { overflow: auto; }
      .sidebar-header {
        width: 100%;
        padding: 0 0 12px;
        margin-bottom: 12px;
      }
      .sidebar-brand {
        flex-wrap: wrap;
      }
      .season-select label {
        display: none;
      }
      .sidebar a, .sidebar button {
        padding: 10px 14px;
        flex: 1;
        justify-content: center;
      }
      .content {
        margin-left: 0;
        padding: 20px;
        height: auto;
        overflow: visible;
      }
      .layout {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <img data-team-logo src="../../assets/images/BowlingPinCartoon.png" alt="School logo">
          <div class="season-select">
            <label for="seasonSelect">Season</label>
            <select id="seasonSelect" data-season-select>
              <option value="2025-2026">2025-26</option>
              <option value="2024-2025">2024-25</option>
              <option value="all">All Time</option>
            </select>
          </div>
        </div>
        <h2>Settings</h2>
        <p>Manage your account</p>
      </div>
      <a href="appearanceSettings.html">
        <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/></svg>
        Appearance
      </a>
      <a href="accountInfo.html" class="active">
        <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        Account
      </a>
      <a href="../dashboard/home.html">
        <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"/></svg>
        Back to Dashboard
      </a>
      <button id="logoutBtn">
        <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
        Logout
      </button>
    </div>

    <div class="content">
      <div class="page-header">
        <h1>Account Information</h1>
        <p>Manage your profile and security settings</p>
      </div>

      <div id="message" class="message"></div>

      <div class="card">
        <div class="card-header">
          <div class="icon">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
          </div>
          <div>
            <h2>Profile</h2>
            <p>Your personal information</p>
          </div>
        </div>

        <div class="info-row">
          <span class="info-label">Username:</span>
          <span class="info-value" id="profileUsername">Loading...</span>
        </div>
        <div class="info-row">
          <span class="info-label">Email:</span>
          <span class="info-value" id="profileEmail">Loading...</span>
        </div>
        <div class="info-row">
          <span class="info-label">Coach Code:</span>
          <span class="info-value" id="profileCoachCode">Loading...</span>
        </div>

        <div class="button-row">
          <button type="button" class="btn btn-primary" id="changePasswordPromptBtn">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="2" width="18" height="18" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
            Change Password
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    if (!auth.requireAuth('../auth/login.html')) {
      throw new Error('Not authenticated');
    }

    const currentUser = auth.getUser();
    const isStudent = auth.getRole() === 'student';

    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          if (confirm('Are you sure you want to logout?')) auth.logout('../../index.html');
        });
      }
    });

    async function fetchCoachProfile() {
      if (!currentUser?.id || !window.api) return null;
      try {
        const res = await api.get(`/api/auth/profile/${currentUser.id}`);
        if (!res.ok) return null;
        return await res.json();
      } catch (err) {
        console.error('[Account Info] Profile fetch error:', err);
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      if (!currentUser) {
        showMessage('Unable to load your account info. Please log in again.', 'error');
        return;
      }

      const profile = await fetchCoachProfile();
      const currentName = [
        currentUser.first_name,
        currentUser.last_name
      ].filter(Boolean).join(' ');
      const profileName = [
        profile?.first_name,
        profile?.last_name
      ].filter(Boolean).join(' ');

      const username = currentUser.username
        || currentUser.display_name
        || currentUser.name
        || currentName
        || (!isStudent ? (profile?.display_name || profile?.name || profileName) : '')
        || currentUser.email
        || (!isStudent ? profile?.email : '')
        || 'N/A';

      const email = currentUser.email
        || (!isStudent ? profile?.email : '')
        || 'N/A';

      const coachCode = currentUser.team_code
        || currentUser.teamCode
        || currentUser.coach_code
        || currentUser.code
        || profile?.team_code
        || profile?.teamCode
        || 'N/A';

      document.getElementById('profileUsername').textContent = username;
      document.getElementById('profileEmail').textContent = email;
      document.getElementById('profileCoachCode').textContent = coachCode;

      if (coachCode === 'N/A') {
        showMessage('Coach code not found. Please log out and log back in.', 'error');
      }
    });

    document.getElementById('changePasswordPromptBtn')?.addEventListener('click', () => {
      const currentPassword = prompt('Enter your current password');
      if (currentPassword === null) return;
      if (!currentPassword) { showMessage('Please enter your current password', 'error'); return; }

      const newPassword = prompt('Enter your new password');
      if (newPassword === null) return;
      if (!newPassword) { showMessage('Please enter a new password', 'error'); return; }
      if (newPassword.length < 8) { showMessage('New password must be at least 8 characters', 'error'); return; }

      const confirmPassword = prompt('Confirm your new password');
      if (confirmPassword === null) return;
      if (newPassword !== confirmPassword) { showMessage('New passwords do not match', 'error'); return; }

      showMessage('Password changed successfully!', 'success');
    });

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
      setTimeout(() => { msg.className = 'message'; }, 5000);
    }
  </script>
</body>
</html>
