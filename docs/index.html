<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strike Master</title>
  <link rel="icon" type="image/png" href="assets/images/StrikeMasterLogo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neutral-900: #111827;
      --neutral-700: #374151;
      --neutral-500: #6b7280;
      --neutral-300: #d1d5db;
      --neutral-100: #f3f4f6;
      --neutral-50: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--neutral-50);
      color: var(--neutral-900);
      min-height: 100vh;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .brand-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      background: var(--neutral-900);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.6s ease;
    }

    .brand-icon svg {
      width: 44px;
      height: 44px;
      stroke: white;
    }

    .brand-name {
      font-size: 42px;
      font-weight: 700;
      color: var(--neutral-900);
      margin: 0 0 8px;
      letter-spacing: -1px;
      animation: fadeIn 0.6s ease 0.1s backwards;
    }

    .brand-name span {
      color: var(--neutral-500);
      font-weight: 500;
    }

    .hero .tagline {
      font-size: 18px;
      color: var(--neutral-500);
      max-width: 480px;
      margin: 0 auto 36px;
      line-height: 1.6;
      animation: fadeIn 0.6s ease 0.2s backwards;
    }

    .auth-buttons {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 0.6s ease 0.3s backwards;
    }

    .btn {
      padding: 14px 36px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn-dark {
      background: var(--neutral-900);
      color: white;
      border: 2px solid var(--neutral-900);
    }

    .btn-dark:hover {
      background: var(--neutral-700);
      border-color: var(--neutral-700);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .btn-light {
      background: white;
      color: var(--neutral-700);
      border: 2px solid var(--neutral-300);
    }

    .btn-light:hover {
      background: var(--neutral-100);
      border-color: var(--neutral-500);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .features {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 60px;
      padding: 0 20px;
      animation: fadeIn 0.6s ease 0.4s backwards;
    }

    .feature {
      text-align: center;
      max-width: 160px;
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: var(--neutral-100);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--neutral-700);
    }

    .feature h3 {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 4px;
      color: var(--neutral-900);
    }

    .feature p {
      font-size: 13px;
      color: var(--neutral-500);
      margin: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 32px;
      }
      .hero .tagline {
        font-size: 16px;
      }
      .btn {
        padding: 12px 28px;
        font-size: 14px;
      }
      .features {
        gap: 24px;
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="brand-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke-width="2"/></svg>
    </div>
    <h1 class="brand-name">Strike<span>Master</span></h1>
    <p class="tagline">The simple, secure scoreboard for high school bowling teams. Track players, enter scores, and view team stats.</p>
    
    <div class="auth-buttons">
      <a href="pages/auth/signup.html" class="btn btn-dark">Sign Up</a>
      <a href="pages/auth/login.html" class="btn btn-light">Log In</a>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        </div>
        <h3>Track Matches</h3>
        <p>Log scores for every game</p>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        </div>
        <h3>View Stats</h3>
        <p>Player & team analytics</p>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
        </div>
        <h3>Team Access</h3>
        <p>Share with students</p>
      </div>
    </div>
  </main>
</body>
</html>
</html>
