<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strike Master</title>
  <link rel="icon" type="image/png" href="assets/images/StrikeMasterLogo2.png">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/js/accent-loader.js"></script>
  <style>
    :root {
      --orange: #ff7f11;
      --brown: #5c4033;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #f8f6f4 100%);
      color: var(--main-color);
      min-height: 100vh;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 40px 20px;
      text-align: center;
    }

    .hero-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      color: var(--accent-color);
      margin: 0 0 12px;
      animation: fadeIn 0.6s ease 0.1s backwards;
    }

    .hero .tagline {
      font-size: 20px;
      color: #555;
      max-width: 500px;
      margin: 0 auto 40px;
      line-height: 1.6;
      animation: fadeIn 0.6s ease 0.2s backwards;
    }

    .auth-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 0.6s ease 0.3s backwards;
    }

    .btn {
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn-dark {
      background: #1a1a1a;
      color: white;
      border: 2px solid #1a1a1a;
    }

    .btn-dark:hover {
      background: #333;
      border-color: #333;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn-light {
      background: white;
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
    }

    .btn-light:hover {
      background: var(--accent-color);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .features {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 60px;
      padding: 0 20px;
      animation: fadeIn 0.6s ease 0.4s backwards;
    }

    .feature {
      text-align: center;
      max-width: 180px;
    }

    .feature-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .feature h3 {
      font-size: 16px;
      margin: 0 0 5px;
      color: #333;
    }

    .feature p {
      font-size: 13px;
      color: #666;
      margin: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 36px;
      }
      .hero .tagline {
        font-size: 16px;
      }
      .btn {
        padding: 14px 32px;
        font-size: 15px;
      }
      .features {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="logo">
      <img src="assets/images/Team Logos/phLogo.png" alt="Strike Master Logo">
    </a>

  </div>

  <main class="hero">
    <img src="assets/images/Team Logos/phLogo.png" alt="Strike Master" class="hero-logo">
    <h1>Strike Master</h1>
    <p class="tagline">The simple, secure scoreboard for high school bowling teams. Track players, enter scores, and view team stats.</p>
    
    <div class="auth-buttons">
      <a href="pages/auth/signup.html" class="btn btn-dark">Sign Up</a>
      <a href="pages/auth/login.html" class="btn btn-light">Log In</a>
    </div>

        <h3>View Stats</h3>

      </div>

  </main>
</body>
</html>
</html>
