<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Strike Master</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f9f9f9;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background: #391f00;
    }

    .sidebar button.active {
      background: #ffa500;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 30px;
      background: #ecf0f1;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
    }

    .team-list {
      list-style: none;
      padding-left: 0;
    }

    .team-list li {
      padding: 8px 12px;
      background: white;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .team-list button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .add-team {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .add-team input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .add-team button {
      background: #ffa500;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-team button:hover {
      background: #ff8c00;
    }

    #logoutBtn {
      /* margin-top: auto; */
      margin-top: auto;
      color: rgb(235, 76, 76);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button class="active" data-section="appearance">Appearance</button>
    <button data-section="teams">Teams</button>
    <button data-section="account">Account Info</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="content">
    <div id="appearance" class="section">
      <h2>Appearance</h2>
      <p>Coming soon...</p>
    </div>

    <div id="teams" class="section" style="display:none;">
      <h2>Teams</h2>
      <ul id="teamList" class="team-list"></ul>

      <div class="add-team">
        <input type="text" id="newTeamInput" placeholder="Enter new team name" />
        <button id="addTeamBtn">Add Team</button>
      </div>
    </div>

    <div id="account" class="section" style="display:none;">
      <h2>Account Info</h2>
      <p>Coming soon...</p>
    </div>
  </div>

  <script>
const buttons = document.querySelectorAll('.sidebar button[data-section]');
const sections = document.querySelectorAll('.section');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    sections.forEach(section => section.style.display = 'none');
    document.getElementById(btn.dataset.section).style.display = 'block';
  });
});

// -----------------------------
// Teams functionality
// -----------------------------
const teamList = document.getElementById('teamList');
const addTeamBtn = document.getElementById('addTeamBtn');
const newTeamInput = document.getElementById('newTeamInput');

let teams = [];

// Load teams from backend
async function loadTeams() {
  try {
    const res = await fetch("http://127.0.0.1:5000/api/teams");
    teams = await res.json();
    renderTeams();
  } catch (err) {
    console.error("Failed to load teams:", err);
  }
}

// Render team list
function renderTeams() {
  teamList.innerHTML = "";
  teams.forEach(team => {
    const li = document.createElement('li');
    li.textContent = team.name;

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = async () => {
      try {
        const res = await fetch(`http://127.0.0.1:5000/api/teams/${encodeURIComponent(team.name)}`, {
          method: 'DELETE'
        });
        if (res.ok) {
          loadTeams(); // reload list
        } else {
          const data = await res.json();
          alert(data.error || 'Failed to delete team');
        }
      } catch (err) {
        console.error("Delete team failed:", err);
      }
    };

    li.appendChild(removeBtn);
    teamList.appendChild(li);
  });
}

// Add new team
addTeamBtn.addEventListener('click', async () => {
  const name = newTeamInput.value.trim();
  if (!name) return alert('Enter a team name');

  try {
    const res = await fetch("http://127.0.0.1:5000/api/teams", {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    });

    const data = await res.json();
    if (!res.ok) {
      alert(data.error || 'Failed to add team');
      return;
    }

    newTeamInput.value = '';
    loadTeams(); // reload from backend
  } catch (err) {
    console.error("Failed to add team:", err);
  }
});

// -----------------------------
// Logout button
// -----------------------------
document.getElementById('logoutBtn').addEventListener('click', () => {
  alert('Logging out...');
  // Implement actual logout logic here
});

// Load teams initially
loadTeams();
</script>


</body>
</html>
